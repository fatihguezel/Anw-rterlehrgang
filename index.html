<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anwärterlehrgang Übungsfragen</title>
    <style>
        /* [Alle vorherigen CSS-Stile bleiben gleich] */
        html, body {
            overscroll-behavior-y: none;
            height: 100%;
            overflow: hidden;
        }
        
        #app-container {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- [Der gesamte bisherige HTML-Inhalt bleibt gleich] -->
    </div>

    <script>
        // [Vorheriger JavaScript-Code bleibt erhalten]
        
        // Erweiterte Schutzfunktionen
        function setupReloadProtection() {
            // Verhindere Pull-to-Refresh
            let startY;
            document.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
            }, { passive: true });

            document.addEventListener('touchmove', function(e) {
                const y = e.touches[0].clientY;
                const isPullToRefresh = (y > startY && window.scrollY <= 0);
                
                if (quizStarted && !quizCompleted && isPullToRefresh) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            }, { passive: false });

            // Verhindere alle Neuladeversuche
            window.addEventListener('beforeunload', function(e) {
                if (quizStarted && !quizCompleted) {
                    e.preventDefault();
                    e.returnValue = 'Das Quiz ist noch nicht abgeschlossen. Möchten Sie wirklich neu laden?';
                    return e.returnValue;
                }
            });

            // Blockiere Kontextmenü (für lange Drück-Geste)
            document.addEventListener('contextmenu', function(e) {
                if (quizStarted && !quizCompleted) {
                    e.preventDefault();
                }
            });

            // Verhindere Browser-Navigation
            if (history.pushState) {
                history.pushState(null, null, document.URL);
                window.addEventListener('popstate', function() {
                    if (quizStarted && !quizCompleted) {
                        history.pushState(null, null, document.URL);
                        alert('Bitte beenden Sie das Quiz zuerst.');
                    }
                });
            }
        }

        // Diese Funktion am Ende von DOMContentLoaded aufrufen
        setupReloadProtection();
    </script>
</body>
</html>
